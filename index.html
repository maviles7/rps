<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>rpsls</title>
</head>
<body>
    <div class="header">
        <h1>welcome to <span><a href="https://www.youtube.com/watch?v=x5Q6-wMx-K8">rock, paper, scissors, lizard, spock.</a></span></h1>
        <h3>choose your option.</h3>
    </div>
    <div class="player-btns">
        <button id="rock" class="player-btn"><img src="assets/rock.png"/></button>
        <button id="paper" class="player-btn"><img src="assets/paper.png"/></button>
        <button id="scissors" class="player-btn"><img src="assets/scissors.png"/></button>
        <button id="lizard" class="player-btn"><img src="assets/lizard.png"/></button>
        <button id="spock" class="player-btn"><img src="assets/spock.png"/></button>
    </div>
    <div class="computer">
        <p id="computer-opt"></p>
    </div>
    <div class="results">
        <p id="result"></p>
    </div>
    <button id="reset" class="reset-btn">reset</button>
</body>
</html>
